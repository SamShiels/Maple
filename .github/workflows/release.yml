name: Publish Maple to GitHub Packages

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Bump version
      uses: SiqiLu/dotnet-bump-version@master
      with:
        version_file: "Maple/Maple.csproj"
        version_overwrite: "${{ github.event.release.tag_name }}"
        github_token: ${{ secrets.TOKEN }}
    - name: Build
      run: dotnet build Maple -c Release
    - name: Pack nugets
      run: dotnet pack Maple -c Release --no-build --output .
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.TOKEN}} --source https://nuget.pkg.github.com/SamShiels/index.json